<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1 translate="main.title">Welcome, Java Hipster!</h1>

            <p class="lead" translate="main.subtitle">This is your homepage</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12"><label for="criteria-location"
                                                  translate="main.criteria.location">location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><input id="criteria-location" type="text"
                                                  ng-model="criteria.location"
                                                  ng-model-options="{ updateOn: 'blur' }"
                                                  class="form-control"
                                                  placeholder="{{'main.criteria.location' | translate}}"/>
                    </div>
  					<div id="results" ng-show="searchRes.length > 1">
  						<ul class="location-result-list-wrapper">
                            <li ng-repeat="(key, value) in searchResDisplay" class="location-result-list">
                                <a href='' ng-click="chooseAddr(value, value)">{{value.display_name}}</a>
                            </li>
                            <li ng-show="searchRes.length > 10" class="location-result-list">
                                <span translate="main.criteria.tooMuchResult">there is a lot more results, you should refine your criteria.</span>
                            </li>
    					</ul>

  					</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12"><label for="criteria-service"
                                                  translate="main.criteria.service">service</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><select id="criteria-service" class="form-control"
                                                   ng-model="criteria.service"
                                                   ng-options="service.key as service.label for service in services"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="mapid"></div>
        </div>
    </div>
</div>

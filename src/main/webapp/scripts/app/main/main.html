<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1 translate="main.title">Welcome, Java Hipster!</h1>

            <p class="lead" translate="main.subtitle">This is your homepage</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12"><label for="criteria-location"
                                                  translate="main.criteria.location">location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><input id="criteria-location" type="text"
                                                  ng-model="criteria.location"
                                                  ng-model-options="{ updateOn: 'blur' }"
                                                  class="form-control"
                                                  placeholder="{{'main.criteria.location' | translate}}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12"><label for="criteria-service"
                                                  translate="main.criteria.location">location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><select id="criteria-service" class="form-control"
                                                   ng-model="criteria.service"
                                                   ng-options="service for service in services"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="mapid"></div>
        </div>
    </div>
</div>
